    <script>

        var windt = $(window).width();
        var thisw = 240;
        var f = true;
        var _this = new Object();
        var _index = 0;
        var tid = '';
        if (windt > 768) {
            $('.navup').hover(function () {
                f = false;
            }, function () {
                f = true;
                $('.navup').stop().hide();
                _this.ent.removeClass('activeNav');
            });
            $('.nav-right a').each(function (index) {
                if ($(this).find('li').hasClass('activeNav')) {
                    _index = index;
                }

                $(this).hover(function () {
                    var id = $(this).data('id');
                    var obj = $('.navid' + id);
                    var top = $(this).height() + 10;
                    var left = $(this).offset().left;
                    $('.nav-right a li').removeClass('activeNav');
                    //console.log((windt-left)<(thisw/2));
                    _this.ent = $(this).find('li');
                    _this.ent.addClass('activeNav');
                    $('.nav-right a').eq(_index).find('li').addClass('activeNav');
                    if ((windt - left) < (thisw / 2)) {
                        obj.css({ 'right': '10px', 'top': top + 'px', 'width': thisw + 'px' }).stop().slideDown();
                    } else {
                        obj.css({ 'left': left + 'px', 'top': top + 'px', 'width': thisw + 'px' }).stop().slideDown();
                    }
                    //console.log(windt);
                    if ((windt - left) > (thisw / 2) && windt < 1000) {
                        obj.css({ 'left': '10px', 'top': top + 'px', 'width': thisw + 'px' }).stop().slideDown();
                    }
                }, function () {
                    var id = $(this).data('id');
                    var obj = $('.navid' + id);
                    setTimeout(function () { if (f) { obj.stop().hide(); _this.ent.removeClass('activeNav'); }; }, 50);
                })
            })
        }

    </script>
