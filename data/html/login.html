<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录-学生综合素质评价微系统(SCE)</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div class="glass" id="title">
            <h1>SCE系统 用户登录</h1>
        </div>
        <div class="glass" id="main">
            <form action="#">
                <table>
                    <tr>
                        <td>
                            <img src="../img/user_s.png" alt="code" width="18px">
                        </td>
                        <td>
                            <div class="info">学号：</div>
                        </td>
                        <td>
                            <input type="text" name="codetxt">
                        </td>
                        <td class="tips">
                            请输入012开头的13位学号。
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="../img/pwd_s.png" alt="pwd" width="18px">
                        </td>
                        <td>
                            <div class="info">密码：</div>  
                        </td>
                        <td>
                            <input type="password" name="pwdtxt">
                        </td>
                        <td class="tips">
                            请输入您的8位以上密码。
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <input type="submit" class="btn" > 
                        </td>
                        <td>
                            <input type="button" class="btn" value="注册" onclick="location.href='./reg.html'">
                        </td>
                    </tr>
                </table>
                
                
            </form>
        </div>
        <footer>
            <a href="#">关于&nbsp;</a>
            &nbsp;|&nbsp;
            <a href="license.html">&nbsp;开放源代码协议：SAY NO TO SUICIDE PUBLIC LICENSE</a>
        </footer>
    </body>
</html>
