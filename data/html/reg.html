<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>注册-学生综合素质评价微系统(SCE)</title>
    </head>
    <body>
        <h1>SCE用户注册</h1>
        <form action="#">
            <div>
                学号：<input type="text">
            </div>
            <div>
                姓名：<input type="text">
            </div>
            <div>
                专业班级：
                <select name="clstxt" id="cls">
                    <option value="bmc">工商管理类</option>
                    <option value="bm">工商管理</option>
                    <option value="ac">会计</option>
                    <option value="mis">信管</option>
                </select>
            </div>
            <div>
                密码：<input type='password'>
            </div>
            <div>
                确认密码：<input type="password">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
